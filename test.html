			<script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
	<script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src='https://fullcalendar.io/js/fullcalendar-scheduler-1.5.0/scheduler.min.js'></script>
	<script>
		$(function() { // dom ready

	var todayDate = moment().startOf('day');
	var YESTERDAY = todayDate.clone().subtract(1, 'day').format('YYYY-MM-DD');
	var TODAY = todayDate.format('YYYY-MM-DD');
	var TOMORROW = todayDate.clone().add(1, 'day').format('YYYY-MM-DD');
	console.log(TOMORROW);
	$('#calendar').fullCalendar({
		resourceAreaWidth: 230,
		editable: true,
		aspectRatio: 1.5,
		scrollTime: '00:00',
		header: {
			left: 'today prev,next',
			center: 'title',
			right: 'agendaDay,agendaWeek,month'
		},
		defaultView: 'month',
		views: {
			timelineThreeDays: {
				type: 'timeline',
				duration: { days: 3 }
			}
		},
		resources: [
			{ id: 'a', title: 'Demande', eventColor: 'blue' },
			{ id: 'b', title: 'Disponibilitées', eventColor: 'green' },
		],
		events: [
			{ id: '2', resourceId: 'a', start: '2017-02-20', end: '2017-02-22', title: 'Proposition de mission' },
			{ id: '1', resourceId: 'b', start: YESTERDAY, end: TOMORROW, title: 'Disponibilitées' },
		]
	});

});

// readjust sizing after font load
$(window).on('load', function() {
	$('#calendar').fullCalendar('render');
});

	</script>
